<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Login</title>

</head>

<body>
    <div class="signupFrm">
        <form action="#" th:action="@{/user}" th:object="${login_form}" method="post">
            <h1 class="title">Log In</h1>

            <div>
                <label for="userType">User Type</label>
                <select id="userType"  th:field="*{userType}" required>
                    <option th:value="admin" th:text="Admin"></option>
                    <option th:value="user" th:text="User"></option>
                </select>
            </div>

            <div class="inputContainer">
                <label for="email" class="label">Email</label>
                <input type="text" class="input" th:field="*{email}"  required>
            </div>

            <div class="inputContainer">
                <label for="password" class="label">Password</label>
                <input type="password" class="input"  th:field="*{password}"   required>
            </div>

            <input type="submit" class="submitBtn" value="Log In">
        </form>
    </div>
</body>
</html>
